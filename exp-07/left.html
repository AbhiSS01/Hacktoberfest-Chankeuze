<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Left Frame</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      ul {
        list-style: none;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 1rem;
        width: 200px;
        height: 100%;
      }

      li {
        margin: 0.5rem 0;
      }

      a {
        text-decoration: none;
        color: #6d00c6;
        font-size: 1.2rem;
        font-weight: bold;
        padding: 0.5rem 1rem;
      }
    </style>
  </head>
  <body>
    <ul>
      <li><a href="home.html" target="right">Home</a></li>
      <li><a href="catalog.html" target="right">Catalog</a></li>
      <li><a href="login.html" target="right">Login</a></li>
      <li><a href="register.html" target="right">Register</a></li>
    </ul>
  </body>
</html>
