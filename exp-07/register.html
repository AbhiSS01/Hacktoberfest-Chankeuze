<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Experiment 04</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      form {
        padding: 1rem;
        background: #fff;
        width: 400px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      }

      fieldset {
        width: 100%;
        padding: 1rem;
      }

      legend {
        font-size: 1.5rem;
        font-weight: bold;
        padding: 0 0.5rem;
      }

      label {
        display: block;
        float: left;
        font-size: 0.8em;
        font-weight: bold;
        padding: 0.25rem 0;
        text-transform: uppercase;
      }

      input {
        display: block;
        float: left;
        width: 100%;
        padding: 0.75rem;
        margin-bottom: 10px;
        border: 2px solid #333;
      }

      input[type="submit"] {
        width: 100%;
        margin: 0 auto;
        text-transform: uppercase;
        font-weight: bold;
        cursor: pointer;
        background: #333;
        color: #fff;
        border: none;
        padding: 0.75rem;
      }

      input:focus {
        outline: none;
      }
    </style>
  </head>
  <body>
    <!-- login form -->
    <form method="post">
      <fieldset>
        <legend>Register</legend>
        <label for="username">Username</label>
        <input type="text" name="username" id="username" />
        <br />
        <label for="password">Password</label>
        <input type="password" name="password" id="password" />
        <br />
        <label for="confirm_password">Confirm Password</label>
        <input type="password" name="confirm_password" id="confirm_password" />
        <br />
        <input type="submit" />
      </fieldset>
    </form>
  </body>
</html>
