<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Top Frame</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        align-items: center;
        padding: 1rem;
        background: #333;
        overflow: hidden;
        color: #fff;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
      }

      .header img {
        width: 80px;
        height: 80px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <img src="https://cet.edu.in/images/logo.png" alt="CET Logo" />
      <h1>Odisha University of Technology and Research</h1>
    </div>
  </body>
</html>
