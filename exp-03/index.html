  <body>
    <!-- html table tags -->
    <!-- create a table for a student's marksheet with 3 subjects and total marks and full marks of each subject -->

      <caption>Student's Marksheet</caption>
      <thead>
        <tr>
          <th>Subject</th>
          <th>Marks</th>
          <th>Full Marks</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>English</td>
          <td>80</td>
          <td>100</td>
        </tr>
        <tr>
          <td>Maths</td>
          <td>90</td>
          <td>100</td>
        </tr>
        <tr>
          <td>Science</td>
          <td>95</td>
          <td>100</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3">Total: 285/300 (88.33%)</td>
        </tr>
      </tfoot>
  </body>
